<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 Page</title>
</head>
<body>
    <div class="error-container">
        <img src="https://aioseo.com/wp-content/uploads/2021/04/how-to-find-and-fix-404-errors-in-wordpress.png" alt="404 Illustration">
        <h1>Oops, Page Not Found!</h1>
        <p>Looks like you've stumbled upon a missing page. How about a joke to cheer you up?</p>
        <button id="joke-button">Tell me a joke</button>
        <p id="joke-text"></p>
        <a href="/">Go back home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
