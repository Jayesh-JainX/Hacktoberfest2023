<!DOCTYPE html>
<html>
<head>
    <title>Time-Traveler's Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Time-Traveler's Dashboard</h1>
        <div class="controls">
            <button id="backButton">Back in Time</button>
            <button id="forwardButton">Forward in Time</button>
        </div>
        <div class="time-display" id="timeDisplay">Current Time: 2023</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
