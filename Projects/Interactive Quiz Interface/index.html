<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Test Your Knowledge</h1>
        <p id="question">Question goes here...</p>
        <ul id="choices">
            <li><button onclick="checkAnswer(this)">Option 1</button></li>
            <li><button onclick="checkAnswer(this)">Option 2</button></li>
            <li><button onclick="checkAnswer(this)">Option 3</button></li>
            <li><button onclick="checkAnswer(this)">Option 4</button></li>
        </ul>
        <p id="result"></p>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
