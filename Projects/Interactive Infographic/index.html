<!DOCTYPE html>
<html>
<head>
<title>Interactive Infographic</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="infographic">
    <div class="chart" id="interactive-chart">
      <div class="bar" style="height: 80%; animation: grow 1s ease 0s;">
        <img src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt="Achievement 1">
        <span class="label">Achievement 1</span>
      </div>
      <div class="bar" style="height: 60%; animation: grow 1s ease 0.2s;">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_1280.jpg" alt="Achievement 2">
        <span class="label">Achievement 2</span>
      </div>
      <div class="bar" style="height: 90%; animation: grow 1s ease 0.4s;">
        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Achievement 3">
        <span class="label">Achievement 3</span>
      </div>
      <!-- Add more bars as needed with images and labels -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
