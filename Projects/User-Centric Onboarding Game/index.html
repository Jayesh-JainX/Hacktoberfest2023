<body>
    <header>
        <h1>Welcome to Project Quest</h1>
    </header>
    <main>
        <div id="quiz-container">
            <h2>Project Quest - Level 1</h2>
            <p>Answer the following question to proceed:</p>
            <p id="question">What is the capital of France?</p>
            <ul id="choices">
                <li><button onclick="checkAnswer('Paris')">Paris</button></li><br>
                <li><button onclick="checkAnswer('Berlin')">Berlin</button></li><br>
                <li><button onclick="checkAnswer('London')">London</button></li><br>
            </ul>
        </div>
    </main>
