<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Banners</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Seasonal Showcase!</h1>
    </header>
    <section class="seasonal-banners">
        <div class="season">
            <h2>Summer</h2>
            <img src="https://img.freepik.com/free-vector/summer-lettering-with-photo_23-2148523751.jpg" alt="Summer Banner" class="banner">
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="season">
            <h2>Winter</h2>
            <img src="https://images.unsplash.com/photo-1518203441944-e9578e4b1635?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZmlubGFuZCUyMHdpbnRlcnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80" alt="Winter Banner" class="banner">
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="season">
            <h2>Holidays</h2>
            <img src="https://thumbs.dreamstime.com/b/ready-summer-vacation-travel-background-d-rendering-114574299.jpg" alt="Holiday Banner" class="banner">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
