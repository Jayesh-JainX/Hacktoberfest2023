<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Social Media Post Template</title>
</head>
<body>
    <div class="social-media-post">
        <div class="header">
            <img src="https://seeklogo.com/images/T/the-project-logo-6082FFB8D5-seeklogo.com.png" alt="Project Logo">
            <h3>Project Update</h3>
        </div>
        <div class="content">
            <p>Exciting news! We have just released a new version of our project with amazing features. Check it out now!</p>
        </div>
        <div class="footer">
            <a href="#" class="button">Read More</a>
            <p class="date">Posted on October 15, 2023</p>
        </div>
    </div>
</body>
</html>
