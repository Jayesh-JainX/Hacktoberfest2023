<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Storytelling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story-container">
        <div class="story-content">
            <h1>Our Project's Journey</h1>
            <p>Welcome to our project's interactive journey. Click the button to start the story.</p>
            <button id="start-button">Start</button>
        </div>
    </div>
    <div class="story-step hidden">
        <h2>Chapter 1: Inception</h2>
        <p>Our project began with a simple idea...</p>
        <button id="next-button">Next</button>
    </div>
    <div class="story-step hidden">
        <h2>Chapter 2: Growth</h2>
        <p>As time passed, our project grew and evolved...</p>
        <button id="next-button">Next</button>
    </div>
    <div class="story-step hidden">
        <h2>Chapter 3: Success</h2>
        <p>Today, our project is a success story...</p>
        <button id="end-button">End</button>
    </div>
    <audio id="background-music" src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" loop></audio>
</body>
<script src="script.js"></script>
</html>
