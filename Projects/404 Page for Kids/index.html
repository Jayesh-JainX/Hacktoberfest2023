<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playful 404 Page for Kids</title>
</head>
<body>
    <div class="error-container">
        <h1>Oops! It's a 404 Page</h1>
        <p>Don't worry, let's play a game while we find the missing page!</p>
        <div class="game-container">
            <h2>Guess the Object Game</h2>
            <img id="objectImage" src="" alt="Object Image">
            <div class="options">
                <button class="option-button" id="teddyBear">Teddy Bear</button>
                <button class="option-button" id="star">Star</button>
                <button class="option-button" id="carrot">Carrot</button>
                <button class="option-button" id="butterfly">Butterfly</button>
                <button class="option-button" id="balloon">Balloon</button>
                <button class="option-button" id="book">Book</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
